<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<title>Stellar Backpack</title>
		<link rel="stylesheet" type="text/css" href="main.css"></link>
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	</head>
	<script type="importmap">
		{
		  "imports": {
			"three": "https://unpkg.com/three/build/three.module.js",
			"three/addons/": "https://unpkg.com/three/examples/jsm/"
		  }
		}
	</script>
	<body style="background-color: #000;">
		<div>
			<h1 class="sbp">Stellar Backpack</h1>
		</div>
		<div class="bord" style="float: left;">
			<ul class="sortable-list">
				<div class="title">
					<span>Plan your trip!</span>
				</div>
			  <li class="item" draggable="true">
				<div class="details">
				  <img src="1.png">
				  <span>Mercury</span>
				</div>
				<button>❌</button>
			  </li>
			  <li class="item" draggable="true">
				<div class="details">
				  <img src="2.png">
				  <span>Venus</span>
				</div>
				<button>❌</button>
			  </li>
			  <li class="item" draggable="true">
				<div class="details">
				  <img src="3.png">
				  <span>Earth</span>
				</div>
				<button>❌</button>
			  </li>
			  <li class="item" draggable="true">
				<div class="details">
				  <img src="4.png">
				  <span>Mars</span>
				</div>
				<button>❌</button>
			  </li>
			  <li class="item" draggable="true">
				<div class="details">
				  <img src="5.png">
				  <span>Jupitar system</span>
				</div>
				<button>❌</button>
			  </li>
			  <li class="item" draggable="true">
				<div class="details">
				  <img src="6.png">
				  <span>Saturn system</span>
				</div>
				<button>❌</button>
			  </li>
			  <li class="item" draggable="true">
				<div class="details">
				  <img src="7.png">
				  <span>Uranus system</span>
				</div>
				<button>❌</button>
			  </li>
			  <li class="item" draggable="true">
				<div class="details">
				  <img src="8.png">
				  <span>Neptune system</span>
				</div>
				<button>❌</button>
			  </li>
			  <!--TODO: delete button-->
			  <li class="item">
				<select>
				  <option>Mercury</option>
				  <option>Venus</option>
				  <option>Earth</option>
				  <option>Mars</option>
				  <option>Jupitar</option>
				  <option>Saturn</option>
				  <option>Uranus</option>
				  <option>Neptune</option>
				</select>
				<button class="btn btn-warning">+ Add destination</button>
				<!--TODO: Add destination-->
			  </li>
			</ul>
		</div>
		<div class="bord" style="float: right;"><script type="module" src="/main.js"></script></div>
	<!--TODO: draw travel roadmap-->
	</body>
</html>
